	<script type="text/javascript" language="javascript">
		$(function() {
			
			$("#foo1").carouFredSel({
				auto	: {
					items 			: 4,
					duration		: 7500,
					easing			: "linear",
					pauseDuration	: 500,
					pauseOnHover	: "immediate"
				},
				height      : 140
			});
			
			$("#foo1").carouFredSel({
			auto : false,
			height : 140,		
			duration: 7500,
			prev : "#foo1_prev",
			next : "#foo1_next",
			});
					
			$("#foo2").carouFredSel({
				auto	: {
					items 			: 1,
					duration		: 1500,
					easing			: "linear",
					pauseDuration	: 500,
				},
				height      : 140
			}).trigger("pause");

			$("#foo2_prev").hover(function() {
				$("#foo2").trigger("configuration", ["direction", "right"]);
				$("#foo2").trigger("play");
			}, function() {
				$("#foo2").trigger("pause");
			}).click(function() {
				return false;
			});

			$("#foo2_next").hover(function() {
				$("#foo2").trigger("configuration", ["direction", "left"]);
				$("#foo2").trigger("play");
			}, function() {
				$("#foo2").trigger("pause");
			}).click(function() {
				return false;
			});
			
		});
	</script>
